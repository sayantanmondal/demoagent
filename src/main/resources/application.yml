spring:
  main:
      banner-mode: off
      web-application-type: none
  ai:
    mcp:
      server:
        enabled: true
        stdio: true
        name: demoagent
        version: 1.0.0
        instructions: "This server provides custom tools "
        type: SYNC
        capabilities:
          tool: true
          resource: false
          prompt: false
          completion: false
        change-notifications:
          resource: false
          prompt: false
          tool: true
        timeout: 30s
